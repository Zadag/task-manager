<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="header">
            <p id="logo">Logo</p>
        </div>
        <div id="app-container">
            <div id="projects-container">
                <div id="projects-header">
                    <p id="projects-header-p">Projects</p>
                </div>
                <div class="line-break"></div>
                <button class="new-project">Add a new project</button>
                <div class="project">
                    <button class="project-button project-button-selected">Default</button>
                </div>
            </div>
            <div id="todos-container">
                <div class="todo-project-details">
                    <p class="todo-project-header">Default</p>
                    <p class="todo-project-about">This is a default project</p>
                </div>
                <button class="new-todo-button">Add a task</button>
                <div class="todo">
                    <div class="todo-left">
                        <div class="check-it-off"></div>
                        <p class="todo-title">Buy Food stuffs</p>    
                    </div>
                    <div class="todo-right">
                        <img class="todo-icon" src="icons/edit.png">
                        <img class="todo-icon" src="icons/trash.png">
                    </div>
                </div>            
                <div class="todo">
                    <div class="todo-left">
                        <div class="check-it-off"></div>
                        <p class="todo-title">Add a commit</p>
                    </div>
                    <div class="todo-right">
                        <img class="todo-icon" src="icons/edit.png">
                        <img class="todo-icon" src="icons/trash.png">
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
