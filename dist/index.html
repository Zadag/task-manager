<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="header">
            <p id="logo">Logo</p>
        </div>
        <div id="app-container">
            <div id="projects-container">
                <div id="projects-header">
                    <p id="projects-header-p">Projects</p>
                </div>
                <div class="line-break"></div>
                <button class="new-project">Add a new project</button>
            </div>
            <div id="todos-container">
                <div class="todo-project-details">
                    <p class="todo-project-header">Default</p>
                    <p class="todo-project-about">This is a default project</p>
                </div>
                <button class="new-todo-button">Add a task</button>   
            </div>
        </div>
    </div>
</body>
</html>
